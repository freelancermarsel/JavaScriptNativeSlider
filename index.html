<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>JavaScript</title>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .page {
    display: flex;
    align-items: center;
    flex-direction: column;
    margin: auto;
    height: 100%;
    width: 100%;
    position: relative;
    left: 0;
    top: 0;
    z-index: 1;
  }

  .slider {
    z-index: 0;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    
  }

  .slider__wrapper {
    display: flex;
    width: 400%;
    height: 100vh;
    transition: all .2s linear;
  }

  .slider__timer {
    transition: all 1s linear;
  }

  .slider__item {
    width: 50%;
    height: 100vh;
  }

  .slider__btns {
    display: flex;
    margin-top: 100px;
    position: absolute;
    top: 50%;
  }

  .btn--next {
    right: 5%;
  }

  .btn--left {
    left: 5%;
  }

  .btn {
    margin: -75px 25px;
    width: 100px;
    height: 100px;
  }

  h1 {
    position: absolute;
    left: 0;
    top: 0;
  }

</style>
<body>
  <div class="page">
    <div class="slider">
      <div class="slider__wrapper">
        <div style="background-color: red;" class="slider__item"></div>
        <div style="background-color: blue;" class="slider__item"></div>
        <div style="background-color: orange;" class="slider__item"></div>
        <div style="background-color: green;" class="slider__item"></div>
        <div style="background-color: black;" class="slider__item"></div>
        <div style="background-color: lightgreen;" class="slider__item"></div>
        <div style="background-color: gray;" class="slider__item"></div>
        <div style="background-color: lightseagreen;" class="slider__item"></div>
      </div>
      <div class="slider__btns">
        <button  class="btn btn--prev">Prev</button>
        <button class="btn btn--next">Next</button>
      </div>
    </div>

    <h1>Helo world</h1>
  </div>
